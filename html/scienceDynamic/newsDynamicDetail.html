<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <title>新闻动态详情</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/commoncss/normalize.css">
    <link rel="stylesheet" href="../../css/commoncss/common_header.css">
    <link rel="stylesheet" href="../../css/commoncss/common_footer.css">
    <link rel="stylesheet" href="../../css/commoncss/common.css">
    <link rel="stylesheet" href="../../css/commoncss/dynamicScience.css">
    <link rel="stylesheet" href="../../css/commoncss/newsDetail.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="page-wrapper" id="app" v-cloak>
        <!-- 头部 start-->
        <head-nav></head-nav>
        <!-- 头部 end-->
        <div class="main-container">
            <div class="g-container">
                <div class="page-nav">
                    <span class="last-page">科技动态</span>
                    <span class="arrow-icon">&gt;</span>
                    <span class="last-page">新闻动态</span>
                    <span class="arrow-icon">&gt;</span>
                    <span>详情</span>
                </div>
                <div class="white content-wrapper">
                    <div class="title">
                        <div class="model-title">
                            <div class="title-text ">新闻动态</div>
                            <div class="line-dot ">

                            </div>
                        </div>
                    </div>
                    <!-- 内容 start-->
                    <div class="c-wrapper" v-if="newsDynamicDetail">
                        <!-- 标题 start-->
                        <div class="datas-title">
                            <h4 class="article-title" v-html="newsDynamicDetail.title"></h4> 
                            <div class="article-author">
                                <div class="author-box">
                                    <span class="b-color">文章来源</span>
                                    <span class="dot-e">:</span>
                                    <span class="text-c">{{this.newsDynamicDetail.newsSource}}</span>
                                    <span class="dot-d">•</span>
                                </div>
                                <div class="data-origin">
                                    <span class="b-color">发布时间</span>
                                    <span class="dot-e">:</span>
                                    <span class="text-c">{{this.newsDynamicDetail.submtDate.split(' ')[0]}}</span>
                                    <!-- <span class="dot-d">•</span> -->
                                </div>
                                <!-- <div class="data-origin">
                                    <span class="b-color">字号</span>
                                    <span class="dot-e">:</span>
                                   <span class="text-c">
                                        <i class="fontsizeBtn">大</i>
                                        <i class="fontsizeBtn">中</i>
                                        <i class="fontsizeBtn">小</i>
                                    </span> 
                                </div> -->
                            </div>
                        </div>
                        <!-- 标题 end-->
                        <!-- 正文 start-->
                        <div class="page-cnt" v-html="newsDynamicDetail.content">

                        </div>
                        <!-- 正文 end-->
                    </div>
                    <!-- 内容 end-->
                </div>

            </div>
        </div>
        <foot></foot>
        <!-- 回到顶部 start-->
        <div class="toTop">
            <i class="iconfont icon-gengduo"></i>
        </div>
        <!-- 回到顶部 end-->
    </div>
    <script src="../../js/commonjs/polyfill.min.js"></script>
    <script src="../../js/commonjs/jquery-3.2.1.min.js"></script>
    <script src="../../js/commonjs/axios.min.js"></script>
    <script src="../../js/commonjs/vue.min.js"></script>
    <script src="../../js/commonjs/header.js"></script>
    <script src="../../js/commonjs/footer.js"></script>
    <script src="../../js/commonjs/toTop.js"></script>
    <script src="../../js/scienceDynamic/newsDynamicDetail.js"></script>
</body>
